<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Treats Galore</title>
  </head>
  <body ng-app="treatApp">
    <main ng-controller="TreatController as treatctrl" ng-init="treatctrl.getCookies()">
      <h1>Cookies</h1>
        <ul>
          <li ng-repeat="treat in treatctrl.treats">
            {{treat.type}}
            <form ng-submit="treatctrl.updateCookie()">

            </form>
          </li>
        </ul>

        <form ng-submit="treatctrl.addCookie()">
          <input type="text" ng-model="treat.type" placeholder="type">

        </form>
    </main>
    <script src="./bundle.js" charset="utf-8"></script>
  </body>
</html>
